Resources:
    MySQLEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: us-east-1a
      InstanceType: String
      ImageId: "ami-79fd7eee"
      KeyName: "testkey"
      SecurityGroupIds:
        - String
      SecurityGroups:
        - String

    MyWindowsEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: us-east-1a
      InstanceType: String
      ImageId: "ami-79fd7eee"
      KeyName: "testkey"
      SecurityGroupIds:
        - String
      SecurityGroups:
        - String


    DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for MySQL Server in us-east-1a
      GroupName: GeneralSG
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: *
          ToPort: *
          CidrIP: 0.0.0.0/0
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: *
          ToPort: *
          CidrIP: 0.0.0.0/0
      VpcId: vpc-badf8ac0
